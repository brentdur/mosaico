<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <script src="dist/vendor/jquery.min.js"></script>
    <script src="dist/vendor/knockout.js"></script>
    <script src="dist/vendor/jquery-ui.min.js"></script>
    <script src="dist/vendor/jquery.ui.touch-punch.min.js"></script>

    <script src="dist/vendor/canvas-to-blob.min.js"></script>
    <script src="dist/vendor/jquery.iframe-transport.js"></script>
    <script src="dist/vendor/jquery.fileupload.js"></script>

    <script src="dist/vendor/jquery.fileupload-validate.js"></script>

    <script src="dist/mosaico.min.js?v=0.16"></script>
    <script>
$(function() {
  if (!Mosaico.isCompatible()) {
    alert('Update your browser!');
    return;
  }

  var getUrlParameter = function getUrlParameter(sParam) {
    var sPageURL = decodeURIComponent(window.location.search.substring(1)),
      sURLVariables = sPageURL.split('&'),
      sParameterName,
      i;

    for (i = 0; i < sURLVariables.length; i++) {
      sParameterName = sURLVariables[i].split('=');

      if (sParameterName[0] === sParam) {
          return sParameterName[1] === undefined ? true : sParameterName[1];
      }
    }
  };

    var hash = getUrlParameter('id');
    var name = getUrlParameter('name');



  if (hash){

    $.ajax({
      url: '/load', // Path to load.php
      type: 'post',
      dataType: 'JSON',
      data: {'hash':hash},
      success: function(data){
        console.log(data);
        var metadata = JSON.parse(data[0]);
        var content = JSON.parse(data[1]);

        // var basePath = window.location.href.substr(0, window.location.href.lastIndexOf('/')).substr(window.location.href.indexOf('/','https://'.length));
        var basePath = window.location.href.substr(0, window.location.href.lastIndexOf('/'));
        var plugins = [
          // plugin for integrating save button
          function(viewModel) {
            console.log('PROCESS PLUGIN');

            var saveCmd = {
                name: 'Save', // l10n happens in the template
                enabled: ko.observable(true)
            };

            var downloadCmd = {
              name: 'Download', // l10n happens in the template
              enabled: ko.observable(true)
            };

            saveCmd.execute = function() {
              console.log('FIRE SAVE');
              saveCmd.enabled(false);
              viewModel.metadata.changed = Date.now();
              if(typeof viewModel.metadata.key == 'undefined') {
                  var rnd = Math.random().toString(36).substr(2, 7);
              //    viewModel.metadata.key = rnd;
              }

              $.ajax({
                  url:"/save", // Path to save.php
                  type:"POST",
                  data:{'hash':hash,'metadata':viewModel.exportMetadata(),'content':viewModel.exportJSON(), 'html':viewModel.exportHTML()},
                  success:function(data){
                      var newurl = window.location.protocol + "//" + window.location.host + window.location.pathname + '?id=' + data.hash;
                      window.history.pushState({path:newurl},'',newurl);
                      viewModel.notifier.success(viewModel.t('Successfully saved.'));
                  },
                  error:function(jqXHR, textStatus, errorMessage){
                      viewModel.notifier.error(viewModel.t('Saving failed.'));
                  }
              }).always(function() {
                  saveCmd.enabled(true);
              });
            };

            downloadCmd.execute = function() {
              var emailProcessorBackend = "/dl/";
              downloadCmd.enabled(false);
              viewModel.notifier.info(viewModel.t("Downloading..."));
              viewModel.exportHTMLtoTextarea('#downloadHtmlTextarea');
              var postUrl = emailProcessorBackend;
              document.getElementById('downloadForm').setAttribute("action", postUrl);
              document.getElementById('downloadForm').submit();
              downloadCmd.enabled(true);
            };

            viewModel.save = saveCmd;
            viewModel.download = downloadCmd;
          }
        ];
        var ok = Mosaico.start({
        imgProcessorBackend: basePath + '/img/',
        emailProcessorBackend: basePath + '/dl/',
        titleToken: "Email Editor",
        fileuploadConfig: {
          url: basePath + '/upload'
        }
        }, '/templates/versafix-1/template-versafix-1.html',metadata,content,plugins);
        if (!ok) {
            console.log("Missing initialization hash, redirecting to main entrypoint");
            //document.location = ".";
          }
      },
      error: function( jqXhr, textStatus, errorThrown ){
          
      }
    });
  } else {
    // var basePath = window.location.href.substr(0, window.location.href.lastIndexOf('/')).substr(window.location.href.indexOf('/','https://'.length));
    var basePath = window.location.href.substr(0, window.location.href.lastIndexOf('/'));
    var plugins = [
      // plugin for integrating save button
      function(viewModel) {
        console.log('PROCESS PLUGIN');

        var saveCmd = {
            name: 'Save', // l10n happens in the template
            enabled: ko.observable(true)
        };

        var downloadCmd = {
          name: 'Download', // l10n happens in the template
          enabled: ko.observable(true)
        };

        saveCmd.execute = function() {
          console.log('FIRE SAVE');
          saveCmd.enabled(false);
          viewModel.metadata.changed = Date.now();
          if(typeof viewModel.metadata.key == 'undefined') {
            var rnd = Math.random().toString(36).substr(2, 7);
            viewModel.metadata.key = rnd;
          }

          $.ajax({
            url:"/save", // Path to save.php
            type:"POST",
            data:{'metadata':viewModel.exportMetadata(),'content':viewModel.exportJSON(), 'html':viewModel.exportHTML()},
            success:function(data){
                console.log(data.hash);
                viewModel.metadata.key = data.hash;
                var newurl = window.location.protocol + "//" + window.location.host + window.location.pathname + '?id=' + data.hash;
                window.history.pushState({path:newurl},'',newurl);
                viewModel.notifier.success(viewModel.t('Successfully saved.'));
            },
            error:function(jqXHR, textStatus, errorMessage){
                viewModel.notifier.error(viewModel.t('Saving failed.'));
            }
          }).always(function() {
              saveCmd.enabled(true);
          });
        };

        downloadCmd.execute = function() {
          var emailProcessorBackend = "/dl/";
          downloadCmd.enabled(false);
          viewModel.notifier.info(viewModel.t("Downloading..."));
          viewModel.exportHTMLtoTextarea('#downloadHtmlTextarea');
          var postUrl = emailProcessorBackend;
          document.getElementById('downloadForm').setAttribute("action", postUrl);
          document.getElementById('downloadForm').submit();
          downloadCmd.enabled(true);
        };

        viewModel.save = saveCmd;
        viewModel.download = downloadCmd;
      }
    ];
    var ok = Mosaico.start({
    imgProcessorBackend: basePath + '/img/',
    emailProcessorBackend: basePath + '/dl/',
    titleToken: "Email Editor",
    fileuploadConfig: {
      url: basePath + '/upload'
    }
    }, basePath + '/templates/versafix-1/template-versafix-1.html',undefined,undefined, plugins);
    if (!ok) {
      console.log("Missing initialization hash, redirecting to main entrypoint");
      //document.location = ".";
    }
  }
});
    </script>
